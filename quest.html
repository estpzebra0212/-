<!doctype html>
  <html>
    <head>
      <title> 아무거나 </title>
      <meta charset="utf-8">
      <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="contact from example">
    </head>
    <body>
    <h1>
      명예의 전당 신청
    </h1>
    <form class="gform" method="post" data-email="jucid0212@gmail.com" action="https://script.google.com/macros/s/AKfycbwtpwZNwRB6KCMQVy8kNEBK7r03u3OF-nW0aT1Cpg/exec">
      <fieldset class="pure-group">
<label for="name">이름 : </label>
<input id="name" name="name" required placeholder="이름을 입력해 주세요." />
</fieldset>

<fieldset class="pure-group">
<label for="telephone">다 맞춘 소감 : </label>
<input id="telephone" name="telephone" required placeholder="소감을 입력해 주세요." />
</fieldset>

<fieldset class="pure-group">
<label for="email">이메일 :</label>
<input id="email" name="email" type="email" value="" required placeholder="이메일 양식에 맞게 작성해 주세요."/>
<span id="email-invalid" style="display:none"></span>
</fieldset>
<button>
<i class="fa fa-paper-plane"></i>&nbsp;전송</button>

<div style="display:none" class="thankyou_message">
 <h2>신청이 완료되었습니다.<a href="4.html">돌아가기</a>
 </h2>
    </form>
    <script data-cfasync="false" type="text/javascript"
src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
    </body>
  </html>
